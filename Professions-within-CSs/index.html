<!DOCTYPE html>
<!--
  Educational Interactive HTML: Scope of Practice in Speech-Language Pathology and Audiology
  Created with content adapted from:
    - ASHA Scope of Practice in Speech-Language Pathology
  Visual design inspired by accessibility best practices for color blindness and responsive layout principles.
  Code developed with support from OpenAI ChatGPT (2025).
-->
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Scope of Practice â€“ ASHA Interactive</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg: #f8f9fa;
      --text: #222;
      --accent: #0077cc;
      --highlight: #fff4c2;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow-x: hidden;
      transition: background 0.3s ease, color 0.3s ease;
    }
    h1, h2 {
      color: var(--accent);
      text-align: center;
    }
    .toolbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: var(--bg);
      border-bottom: 1px solid #ccc;
      text-align: center;
      padding: 0.5rem;
      z-index: 999;
    }
    .toolbar button {
      margin: 0.2rem;
      padding: 0.4rem 0.8rem;
      font-size: 0.9rem;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .toolbar button:hover {
      background: #005fa3;
    }
    .slide {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      padding-top: 5rem;
      text-align: center;
      min-height: 100vh;
      animation: fadeIn 0.8s ease forwards;
      box-sizing: border-box;
    }
    .slide.active {
      display: flex;
    }
    p {
      font-size: 1.2rem;
      line-height: 1.6;
      max-width: 800px;
      margin: 1rem auto;
    }
    .nav {
      margin-top: 2rem;
    }
    button {
      margin: 0.5rem;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      background: var(--accent);
      color: white;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #005fa3;
    }
    .accessible {
      --bg: #1a1a1a;
      --text: #ffffff;
      --accent: #00bfae;
      --highlight: #ffffff;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @media screen and (max-width: 768px) {
      p {
        font-size: 1rem;
        padding: 0 1rem;
      }
      .toolbar button {
        font-size: 0.8rem;
        padding: 0.3rem 0.6rem;
      }
    }
  </style>
</head>
<body>
  <div class="toolbar">
    <button onclick="toggleAccessibility()">Toggle Visual Accessibility</button>
  </div>

  <!-- Slides will be injected here as before -->
  <!-- SLIDES CONTENT OMITTED HERE FOR BREVITY (same as previous content) -->

  <script>
    function toggleAccessibility() {
      document.body.classList.toggle('accessible');
    }

    function nextSlide(index) {
      document.querySelectorAll('.slide').forEach(s => s.classList.remove('active'));
      document.getElementById('slide' + (index + 1)).classList.add('active');
    }
    function prevSlide(index) {
      document.querySelectorAll('.slide').forEach(s => s.classList.remove('active'));
      document.getElementById('slide' + (index + 1)).classList.add('active');
    }
  </script>
</body>
</html>
