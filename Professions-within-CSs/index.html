<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to Clinical Practice Topics</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --led-red: #ff3c3c;
      --bg-black: #0a0a0a;
      --card-bg: #111;
      --border-color: #222;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-black);
      color: var(--led-red);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      text-align: center;
      margin: 1rem;
      font-size: 1.5rem;
      color: var(--led-red);
      text-shadow: 0 0 6px var(--led-red);
    }

    .board {
      width: 95%;
      max-width: 1000px;
      padding: 1rem;
      background-color: var(--card-bg);
      border: 3px solid var(--border-color);
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 60, 60, 0.4);
      margin-bottom: 2rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }

    .card {
      background-color: #1a1a1a;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 1rem;
      text-align: center;
      cursor: pointer;
      font-size: 1rem;
      color: var(--led-red);
      box-shadow: 0 0 10px rgba(255, 60, 60, 0.3);
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .viewer {
      display: none;
      padding: 1rem;
      animation: fadeIn 0.5s ease-in-out;
      text-align: center;
    }

    .viewer.active {
      display: block;
    }

    .marquee {
      width: 100%;
      overflow: hidden;
      white-space: nowrap;
      box-sizing: border-box;
      padding: 1rem 0;
    }

    .marquee-text {
      display: inline-block;
      padding-left: 100%;
      animation: scroll 18s linear infinite;
      font-size: 1.2rem;
      color: var(--led-red);
      text-shadow: 0 0 8px var(--led-red);
    }

    .back-btn {
      margin-top: 1rem;
      background-color: var(--led-red);
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(255, 60, 60, 0.5);
    }

    @keyframes scroll {
      from { transform: translateX(0%); }
      to { transform: translateX(-100%); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @media (max-width: 600px) {
      h1 { font-size: 1.2rem; }
      .card { font-size: 0.9rem; padding: 0.8rem; }
      .marquee-text { font-size: 1rem; }
    }
  </style>
</head>
<body>

  <h1>üìò Welcome! Click a topic to explore Clinical Practice</h1>

  <div class="board" id="topicGrid">
    <div class="grid">
      <div class="card" onclick="showTopic('prevention')">üõ°Ô∏è Prevention</div>
      <div class="card" onclick="showTopic('assessment')">üß™ Assessment</div>
      <div class="card" onclick="showTopic('diagnosis')">ü©∫ Diagnosis</div>
      <div class="card" onclick="showTopic('treatment')">üí° Treatment</div>
      <div class="card" onclick="showTopic('audiologists')">üëÇ Audiologists</div>
      <div class="card" onclick="showTopic('asha')">üìò ASHA</div>
    </div>
  </div>

  <div class="board viewer" id="viewer">
    <h2 id="viewerTitle"></h2>
    <div class="marquee"><div id="viewerText" class="marquee-text"></div></div>
    <button class="back-btn" onclick="goBack()">‚¨ÖÔ∏è Back to Topics</button>
  </div>

  <script>
    const topics = {
      prevention: {
        title: "Prevention",
        text: "To prevent a disease or disorder from ever occurring, or detect it early before it progresses."
      },
      assessment: {
        title: "Assessment / Evaluation",
        text: "The process or activity that leads to a clinical decision ‚Äî the diagnosis."
      },
      diagnosis: {
        title: "Diagnosis",
        text: "The determination that there is or is not a disorder, and assigning the professional term for the disorder."
      },
      treatment: {
        title: "Treatment / Therapy / Intervention",
        text: "Developing creative and evidence-based strategies to help clients and patients."
      },
      audiologists: {
        title: "Audiologists",
        text: "Experts in hearing and balance. They prevent, assess, diagnose, and treat hearing loss and related disorders."
      },
      asha: {
        title: "ASHA",
        text: "The American Speech-Language-Hearing Association supports professionals, advocates for services, and promotes awareness."
      }
    };

    function showTopic(key) {
      const data = topics[key];
      document.getElementById('topicGrid').style.display = 'none';
      document.getElementById('viewer').classList.add('active');
      document.getElementById('viewerTitle').textContent = data.title;
      document.getElementById('viewerText').textContent = data.text;
    }

    function goBack() {
      document.getElementById('viewer').classList.remove('active');
      document.getElementById('topicGrid').style.display = 'block';
    }
  </script>

</body>
</html>
