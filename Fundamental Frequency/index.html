<!--This script is for fundamental frequency-->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>F0 — Navy Circle</title>
<style>
  :root {
    --bg: #0f1115;
    --circle: #0a1b3d;
    --text: #ffffff;
    --muted: #cfd6e3;
    --border: #273043;
  }
  /* Hard reset to fight Canvas/global CSS */
  *, *::before, *::after { box-sizing: border-box; }
  html, body {
    margin: 0 !important;
    padding: 0 !important;
    height: 100% !important;
    background: var(--bg) !important;
    color: var(--text) !important;
  }
  body {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 20px;
    font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans";
    line-height: 1.3;
  }

  .circle {
    width: min(80vmin, 400px);
    height: min(80vmin, 400px);
    border-radius: 50%;
    background: var(--circle);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    box-shadow: 0 8px 25px rgba(0,0,0,.4);
    user-select: none;
    text-align: center;
    visibility: visible;
  }
  .f0 {
    font-size: clamp(48px, 10vmin, 120px);
    font-weight: 800;
    line-height: 1;
    color: var(--text);
    text-shadow: 0 2px 8px rgba(0,0,0,.5);
  }
  .units {
    font-size: clamp(16px, 3vmin, 28px);
    color: var(--text);
    text-shadow: 0 1px 6px rgba(0,0,0,.5);
    margin-top: 4px;
    font-weight: 600;
    letter-spacing: .02em;
  }
  .period {
    font-size: clamp(14px, 2.4vmin, 20px);
    color: var(--text);
    opacity: 0.95;
    text-shadow: 0 1px 6px rgba(0,0,0,.5);
    margin-top: 2px;
    font-weight: 600;
  }

  .controls {
    display: flex;
    flex-wrap: wrap;
    align-items: center;
    gap: 12px 16px;
    width: min(760px, 92vw);
  }
  .field {
    display: grid;
    gap: 6px;
    min-width: 260px;
  }
  .field label {
    font-size: 14px;
    color: var(--text);
    font-weight: 700;
    letter-spacing: .01em;
  }
  select {
    padding: 10px 12px;
    border-radius: 10px;
    border: 1px solid var(--border);
    background: #0f1320;
    color: var(--text);
    font-size: 14px;
    font-weight: 600;
    outline: none;
  }
  .buttons { display: inline-flex; gap: 8px; }
  button {
    padding: 10px 16px;
    border-radius: 12px;
    border: 1px solid var(--border);
    background: #121826;
    color: var(--text);
    cursor: pointer;
    font-weight: 700;
    font-size: 14px;
    letter-spacing: .01em;
  }
  button:hover:not(:disabled) { filter: brightness(1.1); }
  button:disabled { opacity: .5; cursor: not-allowed; }

  .status {
    font-size: 12px;
    color: var(--muted);
    white-space: nowrap;
  }

  noscript { color: var(--text); font-size: 14px; }
</style>
</head>
<body>
  <div class="circle">
    <div class="f0" id="hz">—</div>
    <div class="units">Hz</div>
    <div class="period" id="period">— ms</div>
  </div>

  <div class="controls">
    <div class="field">
      <label for="deviceSelect">Microphone</label>
      <select id="deviceSelect"><option>Loading…</option></select>
    </div>

    <div class="buttons">
      <button id="startBtn">Start</button>
      <button id="pauseBtn" disabled>Pause</button>
      <button id="stopBtn" disabled>Stop</button>
    </div>

    <div class="status" id="status">Idle</div>
  </div>

  <noscript>This page needs JavaScript enabled.</noscript>

<script>
const MIN_HZ = 50, MAX_HZ = 600;
let audioCtx, analyser, mediaStream, source, workBuf, rafId = null;
let lastHz = 0, emaAlpha = 0.15, sampleRate = 48000;
let paused = false;

// DOM refs
const hzEl = document.getElementById('hz');
const periodEl = document.getElementById('period');
const deviceSelect = document.getElementById('deviceSelect');
const startBtn = document.getElementById('startBtn');
const pauseBtn = document.getElementById('pauseBtn');
const stopBtn = document.getElementById('stopBtn');
const statusEl = document.getElementById('status');

// Initial UI
hzEl.textContent = '—';
periodEl.textContent = '— ms';
statusEl.textContent = 'Idle';

// Mic list
listMics();
async function listMics() {
  try { await navigator.mediaDevices.getUserMedia({ audio: true }); } catch {}
  try {
    const devices = await navigator.mediaDevices.enumerateDevices();
    const mics = devices.filter(d => d.kind === 'audioinput');
    deviceSelect.innerHTML = '';
    if (mics.length === 0) {
      const opt = document.createElement('option');
      opt.textContent = 'No microphones found';
      deviceSelect.appendChild(opt);
      return;
    }
    mics.forEach((d, i) => {
      const opt = document.createElement('option');
      opt.value = d.deviceId;
      opt.textContent = d.label || `Microphone ${i + 1}`;
      deviceSelect.appendChild(opt);
    });
  } catch (e) {
    console.error(e);
    deviceSelect.innerHTML = '<option>Error listing devices</option>';
  }
}

// Events
startBtn.addEventListener('click', start);
pauseBtn.addEventListener('click', togglePause);
stopBtn.addEventListener('click', stop);

async function start() {
  stop(); // clean old state if any
  try {
    const constraints = {
      audio: {
        deviceId: deviceSelect.value ? { exact: deviceSelect.value } : undefined,
        echoCancellation: false, noiseSuppression: false, autoGainControl: false
      }
    };
    mediaStream = await navigator.mediaDevices.getUserMedia(constraints);
    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    source = audioCtx.createMediaStreamSource(mediaStream);
    analyser = audioCtx.createAnalyser();
    analyser.fftSize = 2048;
    analyser.smoothingTimeConstant = 0;
    source.connect(analyser);
    sampleRate = audioCtx.sampleRate;
    workBuf = new Float32Array(analyser.fftSize);

    statusEl.textContent = 'Listening…';
    startBtn.disabled = true;
    stopBtn.disabled = false;
    pauseBtn.disabled = false;
    pauseBtn.textContent = 'Pause';
    paused = false;

    animate();
  } catch (e) {
    console.error(e);
    statusEl.textContent = 'Mic blocked';
  }
}

function stop() {
  if (rafId) { cancelAnimationFrame(rafId); rafId = null; }
  if (audioCtx) { audioCtx.close().catch(()=>{}); audioCtx = null; }
  if (mediaStream) { mediaStream.getTracks().forEach(t => t.stop()); mediaStream = null; }
  startBtn.disabled = false;
  stopBtn.disabled = true;
  pauseBtn.disabled = true;
  pauseBtn.textContent = 'Pause';
  statusEl.textContent = 'Idle';
  hzEl.textContent = '—';
  periodEl.textContent = '— ms';
  lastHz = 0;
  paused = false;
}

function togglePause() {
  if (!audioCtx) return;
  if (!paused) {
    // Pause: freeze the UI, keep the mic running
    if (rafId) { cancelAnimationFrame(rafId); rafId = null; }
    paused = true;
    pauseBtn.textContent = 'Resume';
    statusEl.textContent = 'Paused';
  } else {
    // Resume: continue updating
    paused = false;
    pauseBtn.textContent = 'Pause';
    statusEl.textContent = 'Listening…';
    animate();
  }
}

function animate() {
  if (!analyser) return;
  analyser.getFloatTimeDomainData(workBuf);
  const hz = detectPitchACF(workBuf, sampleRate);
  const inRange = hz && hz >= MIN_HZ && hz <= MAX_HZ ? hz : NaN;

  if (isFinite(inRange)) {
    if (lastHz === 0) lastHz = inRange;
    lastHz = (1 - emaAlpha) * lastHz + emaAlpha * inRange;
  } else {
    lastHz = (1 - emaAlpha) * lastHz;
    if (lastHz < 1) lastHz = 0;
  }

  if (lastHz > 0) {
    hzEl.textContent = lastHz.toFixed(0);
    periodEl.textContent = ((1 / lastHz) * 1000).toFixed(1) + ' ms';
  } else {
    hzEl.textContent = '—';
    periodEl.textContent = '— ms';
  }

  if (!paused) {
    rafId = requestAnimationFrame(animate);
  }
}

function detectPitchACF(buf, sr) {
  const n = buf.length;
  let mean = 0; for (let i = 0; i < n; i++) mean += buf[i]; mean /= n;
  const x = new Float32Array(n);
  for (let i = 0; i < n; i++) {
    const w = 0.5 * (1 - Math.cos((2 * Math.PI * i) / (n - 1)));
    x[i] = (buf[i] - mean) * w;
  }
  const corr = new Float32Array(n);
  for (let lag = 0; lag < n; lag++) {
    let sum = 0;
    for (let i = 0; i < n - lag; i++) sum += x[i] * x[i + lag];
    corr[lag] = sum;
  }
  const minLag = Math.floor(sr / MAX_HZ);
  const maxLag = Math.floor(sr / MIN_HZ);
  if (maxLag >= n) return NaN;
  let bestLag = -1, bestVal = -Infinity;
  for (let lag = minLag; lag <= maxLag; lag++) {
    if (corr[lag] > bestVal) { bestVal = corr[lag]; bestLag = lag; }
  }
  if (bestLag <= 0) return NaN;
  const y1 = corr[bestLag - 1] || 0, y2 = corr[bestLag], y3 = corr[bestLag + 1] || 0;
  const denom = (y1 - 2 * y2 + y3);
  const shift = denom !== 0 ? 0.5 * (y1 - y3) / denom : 0;
  const refinedLag = bestLag + shift;
  const freq = sr / refinedLag;
  return isFinite(freq) ? freq : NaN;
}
</script>
</body>
</html>
